<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

      window.onload = function() {
        var datapoints1 = [];
        var interval = 30000;

        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          zoomEnabled: true,
          backgroundColor: "#1A1A1A",
          title: {
            fontFamily: "Poppins",
            fontColor: "white",
            text: "Temperatur"
          },
          toolTip: {
            shared: true,
            cornerRadius: 3,
            fontColor: "white",
            backgroundColor: "#1F1F1F"
          },
          axisY: {
            suffix: " °C",
            labelFontColor: "white"
          },
          axisX: {
            labelFormatter: function(e) {
              return CanvasJS.formatDate(e.value, "HH:mm");
            },
            labelFontColor: "white"
          },
          data: [{
            type: "line",
            name: "Temperatur",
            xValueType: "dateTime",
            yValueFormatString: "# °C",
            xValueFormatString: "HH:mm:ss",
            dataPoints: datapoints1
          }]
        });
        updateChart();

        function toggleDataSeries(e) {
          if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          chart.render();
        }

        function updateChart() {
          $.getJSON("/home/temperatur.php", {date: ""}, function(data) {
            chartupdate(data);
          });
        }

        function chartupdate(data) {
          datapoints1.splice(0, datapoints1.length);
          $.each(data, function(key, value){
            datapoints1.push({x: value["x"], y: value["y"]})
          });
          console.log(datapoints1);
          chart.render();
        }

        setInterval(function(){updateChart()}, interval);

      }
    </script>
    <title></title>
  </head>
  <body>
    <div class="chartContainerbig">
      <div id="chartContainer">
      </div>
    </div>
  </body>
</html>
